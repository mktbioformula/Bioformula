<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Usuários</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Usuários</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/categoria/CadastroUsuarios.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" />

				<p:outputLabel value="Usuários" for="usuarios" />
				<p:inputText id="usuarios" size="60" />
			</p:panelGrid>

			<p:dataTable id="usuariosTable"
				value="#{pesquisaUsuariosBean.usuarioFiltrados}" var="usuario"
				style="margin-top: 20px"
				emptyMessage="Nenhum Usuário encontrado." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="Código"
					style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
	
				<p:column headerText="Usuário">
					<h:outputText value="Usuário Biofórmula" />
				</p:column>
				
				<p:column headerText="Nível">
					<h:outputText value="Nível de Usuário" />
				</p:column>

				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusao.show()" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclusão de Usuário"
				message="Tem certeza que deseja excluir Usuário?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide();" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
