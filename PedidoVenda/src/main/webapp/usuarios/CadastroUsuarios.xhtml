<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuarios" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel value="Código" for="codigo" />
			<p:inputText id="codigo" size="05" maxlength="05" />

			<p:outputLabel value="Usuário" for="usuario" />
			<p:selectOneMenu id="usuario">
				<f:selectItem itemLabel="Nome do Usuário" />
			</p:selectOneMenu>

			<p:outputLabel value="Nível" for="nivel" />
			<p:selectOneMenu id="nivel">
				<f:selectItem itemLabel="Nível do Usuário" />
			</p:selectOneMenu>

			<p:outputLabel value="Senha" for="senha" />
			<p:inputText id="senha" size="10" maxlength="10" />
		</p:panelGrid>

	</ui:define>
</ui:composition>
