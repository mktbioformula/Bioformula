<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova Região</ui:define>

	<ui:define name="corpo">
		<h1>Nova Região</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/regioes/CadastroRegiao" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/regioes/PesquisaRegioes" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
			<p:outputLabel value="Código" for="codigo" />
			<p:inputText id="codigo" size="05" maxlength="05" />

			<p:outputLabel value="Representante/Revededor" for="reprerevendedor" />
			<p:selectOneMenu id="reprerevendedor">
				<f:selectItem itemLabel="Representante ou Revendedor" />
			</p:selectOneMenu>

			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" size="40" maxlength="40" />

			<p:outputLabel value="Estado" for="estado" />
			<p:inputText id="estado" size="02" maxlength="02" />

		</p:panelGrid>

	</ui:define>
</ui:composition>
