<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa de Consultor</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Consultores</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/consultor/CadastroConsultor.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="C처digo" for="codigo" />
				<p:inputText id="codigo" size="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>

			<p:dataTable id="consultorTable"
				value="#{pesquisaConsultorBean.consultorFiltrados}" var="consultor"
				style="margin-top: 20px" emptyMessage="Nenhum consultor encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				<p:column headerText="C처digo"
					style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="Funo de Tal" />
				</p:column>
				<p:column headerText="CPF" style="width: 250px">
					<h:outputText value="000.000.000-00" />
				</p:column>
				<p:column headerText="E-mail"
					style="text-align: right; width: 120px">
					<h:outputText value="fulanodetal@fulanodetal.com.br" />
				</p:column>

				<p:column headerText="Cidade"
					style="text-align: center; width: 100px">
					<h:outputText value="Piracanjuba" />
				</p:column>

				<p:column headerText="Estado"
					style="text-align: center; width: 100px">
					<h:outputText value="GO" />
				</p:column>

				<p:column style="width: 100px; text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExclusao.show()" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog header="Exclus찾o de Cliente"
				message="Tem certeza que deseja excluir consultor?"
				widgetVar="confirmacaoExclusao">
				<p:button value="N찾o"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide();" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
