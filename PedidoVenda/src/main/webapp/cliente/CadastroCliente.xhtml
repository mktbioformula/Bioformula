<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Cliente</ui:define>

	<ui:define name="corpo">
		<h1>Novo Cliente</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/cliente/CadastroCliente" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/cliente/PesquisaClientes" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
			<p:outputLabel value="Código" for="codigo" />
			<p:inputText id="codigo" size="05" maxlength="05" />

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />

			<p:outputLabel value="CPF" for="cpf" />
			<p:inputMask mask="999.999.999-99" id="cpf" size="20" maxlength="20" />

			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputMask mask="99.999.999/9999-99" id="cnpj" size="20"
				maxlength="20" />

			<p:outputLabel value="Inscrição Produtor" for="inscricao" />
			<p:inputText id="inscricao" size="20" maxlength="20" />

			<p:outputLabel value="Telefone 1" for="telefone1" />
			<p:inputMask mask="(99) 9999-9999" id="telefone1" size="20"
				maxlength="20" />

			<p:outputLabel value="Telefone 2" for="telefone2" />
			<p:inputMask mask="(99) 9 9999-9999" id="telefone2" size="20"
				maxlength="20" />

			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" size="40" maxlength="40" />

			<p:outputLabel value="Estado" for="estado" />
			<p:inputText id="estado" size="02" maxlength="02" />

			<p:outputLabel value="Visita?" for="visita" />
			<p:selectOneMenu id="visita">
				<f:selectItem itemLabel="Sim ou Não" />
			</p:selectOneMenu>

			<p:outputLabel value="Data Próximo Contato" for="dtcontato" />
			<p:inputMask mask="99/99/9999" id="dtcontato" size="15"
				maxlength="15" />

		</p:panelGrid>

		<p:tabView style="margin-top: 30px">
			<p:tab title="Leite">
				<ui:include src="/WEB-INF/template/cliente/Leite.xhtml" />
			</p:tab>
			<p:tab title="Agricultura">
				<ui:include src="/WEB-INF/template/cliente/Agricultura.xhtml" />
			</p:tab>
			<p:tab title="Corte">
				<ui:include src="/WEB-INF/template/cliente/Corte.xhtml" />
			</p:tab>
		</p:tabView>

	</ui:define>
</ui:composition>
