<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="QTD Animais" for="qtdanimal" />
		<p:inputText id="qtdanimal" size="5" />

		<p:outputLabel value="Peso e Idade Desmama/Entrada (Kg ou @)"
			for="pesoid" />
		<p:inputText id="pesoid" size="5" />

		<p:outputLabel value="Tempo de Recria (meses)" for="temprecria" />
		<p:inputText id="temprecria" size="5" />

		<p:outputLabel value="Peso de Saída (Peso Ganho)" for="pesosaida" />
		<p:inputText id="pesosaida" size="5" />

		<p:outputLabel value="Consumo do Rebanho (Sal ou Proteinado)"
			for="consrebanho" />
		<p:inputText id="consrebanho" size="5" />

		<p:outputLabel value="Engorda à Pasto" for="engordapasto" />
		<p:inputText id="engordapasto" size="5" />

		<p:outputLabel value="Tempo de Engorda" for="tempoengorda" />
		<p:inputText id="tempoengorda" size="5" />

		<p:outputLabel value="QTD Animais" for="qtdanimais1" />
		<p:inputText id="qtdanimais1" size="5" />

		<p:outputLabel value="Peso de Entrada e Abate" for="pesoent" />
		<p:inputText id="pesoent" size="5" />

		<p:outputLabel value="Nutrição Utilizada" for="nutricaoutilizada" />
		<p:inputText id="nutricaoutilizada" size="5" />

		<p:outputLabel value="Tipo (Sal - Proteinado - Ração)" for="tipo" />
		<p:inputText id="tipo" size="5" />

		<p:outputLabel value="Observação Nutrição Utilizada" for="obsnutriutilizada" />
		<p:inputText id="obsnutriutilizada" size="5" />

		<p:outputLabel value="Rendimento de Carcaça %" for="rendimentocarcaca" />
		<p:inputText id="rendimentocarcaca" size="5" />

		<p:outputLabel value="QTD Animais" for="qtdanimais2" />
		<p:inputText id="qtdanimais2" size="5" />

		<p:outputLabel value="Tempo de Confinamento (dias)" for="tempoconfinamento" />
		<p:inputText id="tempoconfinamento" size="5" />

		<p:outputLabel value="Peso Entrada" for="pesoentrada" />
		<p:inputText id="pesoentrada" size="5" />

		<p:outputLabel value="Peso Abate" for="pesoabate" />
		<p:inputText id="pesoabate" size="5" />

		<p:outputLabel value="Adaptação (Dias)" for="adaptacao" />
		<p:inputText id="adaptacao" size="5" />

		<p:outputLabel value="Aditivos Utilizados na Ração - Quais?" for="aditivos" />
		<p:inputText id="aditivos" size="5" />

		<p:outputLabel value="GMD (Ganho Médio Diário)/gramas" for="gmd" />
		<p:inputText id="gmd" size="5" />

	</p:panelGrid>

</ui:composition>
