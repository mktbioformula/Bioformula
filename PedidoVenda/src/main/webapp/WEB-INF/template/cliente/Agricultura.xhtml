<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="1" style="width: 100%"

		<p:tabView style="margin-top: 20px">
			<p:tab title="Milho">
				<p:outputLabel value="Área Milho em Ha" for="areamilho" />

				<p:outputLabel value="Produtividade - Sacas ou Ton por Ha"
					for="prod1" />
				<p:inputText id="prod1" size="5" />
			</p:tab>

			<p:tab title="Soja">
				<p:outputLabel value="Área Soja em Ha" for="areasoja" />

				<p:outputLabel value="Produtividade - Sacas ou Ton por Ha"
					for="prodsoja" />
				<p:inputText id="prodsoja" size="5" />
			</p:tab>

			<p:tab title="Sorgo">
				<p:outputLabel value="Área Sorgo em Ha" for="areasorgo" />

			</p:tab>

			<p:tab title="Milheto">
				<p:outputLabel value="Área Milheto em Ha" for="areamilheto" />

				<p:outputLabel value="Produtividade - Sacas ou Ton por Ha"
					for="prod3" />
				<p:inputText id="prod3" size="5" />




			</p:tab>


















		</p:tabView>






		<p:outputLabel value="Área Feijão em Ha" for="areafeijao" />
		<p:inputText id="areafeijao" size="5" />

		<p:outputLabel value="Produtividade - Sacas ou Ton por Ha" for="prod4" />
		<p:inputText id="prod4" size="5" />

		<p:outputLabel value="Área Algodão em Ha" for="areaalgodao" />
		<p:inputText id="areaalgodao" size="5" />

		<p:outputLabel value="Produtividade - Sacas ou Ton por Ha" for="prod5" />
		<p:inputText id="prod5" size="5" />

		<p:outputLabel value="Área Cana de Açucar em Ha" for="areacana" />
		<p:inputText id="areacana" size="5" />

		<p:outputLabel value="Produtividade - Sacas ou Ton por Ha" for="prod6" />
		<p:inputText id="prod6" size="5" />

		<p:outputLabel value="Área Outros em Ha" for="areaoutros" />
		<p:inputText id="areaoutros" size="5" />

		<p:outputLabel value="Produtividade - Sacas ou Ton por Ha" for="prod7" />
		<p:inputText id="prod7" size="5" />

		<p:outputLabel value="Área em Hectare ou Alqueire" for="areahectare" />
		<p:inputText id="areahectare" size="5" />

		<p:outputLabel value="QTD Animais" for="qtdanimais" />
		<p:inputText id="qtdanimais" size="5" />

		<p:inputText id="pesomedio" size="5" />

		<p:inputText id="areareforma" size="5" />

			<f:selectItem itemLabel="Sim ou Não" />

		<p:outputLabel value="Irrigação?" for="irrigação" />

			<f:selectItem itemLabel="Sim ou Não" />

		<p:outputLabel value="Faz Adubação?" for="adubacao" />

			<f:selectItem itemLabel="Sim ou Não" />

		<p:inputText id="obs" size="5" />

</ui:composition>
